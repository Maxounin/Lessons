<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="windows-1251">
    <title>Lesson-3</title>
    <style>
        .star {
            color: red;
        }
        .input{
            margin-right: 100px
        }
    </style>
</head>
<body>
    <h2><strong>Форма заявки на работу в зоопарке</strong></h2>
    <p><em>Пожалуйста, заполните форму. Обязательные поля помечены<sup class="star"> *</sup></em></p>
    <form name="firstform">
        <fieldset>
            <legend>Контактная информация</legend>
           <p><label>Имя<sup class="star"> *</sup></label> 
            <input style="margin-left: 50px" type="text" required /></p>
           <p><label>Телефон</label> 
            <input type="text" /></p>
           <p><label>Email<sup class="star"> *</sup></label>
            <input type="email" required /></p>
        </fieldset>
    </form>
    <form name="secondform">
        <fieldset>
            <legend>Персональная информация</legend>
            <p><label>Возраст<sup class="star"> *</sup></label>
            <input type="text" required /></p>
            <p>
                <label>Пол</label>
                <select>
                    <option value="male">Мужчина</option>
                    <option value="female" selected>Женщина</option>
                </select>
            </p>
            <p><label>Перечислите личные качества</label> <textarea rows="5" cols="25"></textarea></p>
        </fieldset>

    </form>
    <form name="secondform">
        <fieldset>
            <legend>Выберите ваших любимых животных</legend>
            <label for="zebr"><input name="zebr" type="checkbox" />Зебра</label>
            <label for="koshak"><input name="koshak" type="checkbox" />Кошак</label>
            <label for="anak"><input name="anak" type="checkbox" />Анаконда</label>
            <label for="chel"><input name="chel" type="checkbox" />Человек</label> <br />

            <label for="slon"><input name="slon" type="checkbox" />Слон</label>
            <label for="antil"><input name="antil" type="checkbox" />Антилопа</label>
            <label for="golub"><input name="golub" type="checkbox" />Голубь</label>
            <label for="crab"><input name="crab" type="checkbox" />Краб</label>

        </fieldset>
        </form>
    <p><input height="30" type="submit" value="Отправить информацию" /></p>
</body>
</html>
